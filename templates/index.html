<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Journal</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4a90e2">

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js")
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</head>
<body>

 
  <div class="site-header">
  <img src="{{ url_for('static', filename='icon-192.png') }}" alt="Daily Journal Logo" class="site-logo">
  
</div>


  <div class="container">
    <div class="top-actions">
      <a href="/logout" class="logout-btn">ğŸšª Logout</a>
      <a href="{{ url_for('profile') }}" class="btn-profile">ğŸ‘¤ My Profile</a>
    </div>

    <form method="POST" action="/submit" class="entry-form">
      <input type="text" name="title" placeholder="ğŸ“Œ Title" required>
      <textarea name="entry" placeholder="ğŸ“ Write your thoughts..." rows="4" required></textarea>
      <button type="submit">â• Create New Entry</button>
    </form>

    <input type="text" id="searchInput" placeholder="ğŸ” Search entries..." class="search-bar">

    <div class="entries-container">
      {% for entry in entries %}
        <div class="entry-card">
          <div class="entry-header">
            <span class="entry-title">ğŸ“Œ {{ entry['Title'] }}</span>
            <span class="entry-date">ğŸ•’ {{ entry['Timestamp'] }}</span>
          </div>
          <div class="entry-body">{{ entry['Entry'] }}</div>
          <div class="entry-actions">
            <a href="{{ url_for('edit_entry', row=entry['Row']) }}" class="edit-btn">âœï¸ Edit</a>
            <a href="{{ url_for('delete_entry', row=entry['Row']) }}" class="delete-btn">ğŸ—‘ï¸ Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('keyup', function () {
      const searchValue = this.value.toLowerCase();
      const cards = document.querySelectorAll('.entry-card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(searchValue) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
